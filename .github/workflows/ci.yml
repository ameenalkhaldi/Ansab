name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint client
        run: npm run lint --workspace=client

      - name: Build workspaces
        run: npm run build
